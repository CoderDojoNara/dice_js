<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<title>サイコロを２つふって奇数か偶数か当てるゲーム</title>
<script type="text/javascript">
function dice(){
	var result = Math.floor(Math.random()*6) + 1;
	var diceimage = document.getElementById('diceimage1');
	diceimage.src = result + '.png';
	var quizresult = document.getElementById('quizresult');
	if(result%2 ==0){
		quizresult.innerHTML = "偶数です"
	} else {
		quizresult.innerHTML = "奇数です"
	}
}
</script>
</head>
<body>
	<div id="diceresult1">
		<img id="diceimage1" border="1" src="1.png">	
	</div>
	<button onclick="dice()">ボタンを押してください</button>
	<div id="quizresult"></div>
</body>
</html>
